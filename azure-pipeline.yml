trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    version: '22.x'
  displayName: 'Install Node.js'

- pwsh: |
    npm install
  displayName: 'npm install'

- pwsh: |
    npm run build
  displayName: 'npm build'

- pwsh: |
    docker build --no-cache --build-arg SERVICE_NAME=users -t users:1.0 . 
  displayName: 'Create Docker Image'