trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    version: '22.x'
  displayName: 'Install Node.js'

- pwsh: |
    npm install
  displayName: 'npm install'

- pwsh: |
    npm run build
  displayName: 'npm build'

- task: Docker@2
  inputs:
    containerRegistry: 'novaenglishby'
    repository: 'users'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'users:$(Build.BuildId)'