name: Build Docker Image

on: workflow_dispatch

jobs:
  build_docker:
    strategy:
      matrix:
        service: ['gateway', 'users']
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Build Docker Image
        run: docker build --no-cache --build-arg SERVICE_NAME=${{ matrix.service }} -t novaenglishby.azurecr.io/${{ matrix.service }}:${{ github.sha }} .
