name: Test and Build manual run

on: workflow_dispatch

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
      - name: Install vitest
        run: npm install -g vitest

      - name: Run tests
#        run: npm run test
        run: vitest --pass-with-no-tests

      - name: Build the project
        run: npm run build
