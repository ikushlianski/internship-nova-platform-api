name: Build project

on: workflow_dispatch

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --passWithNoTests

      - name: Compilation check
        run: npx tsc --noEmit

      - name: Build the project
        run: npm run build

      - name: Archive production artifacts nova-platform-api
        uses: actions/upload-artifact@v4
        with:
          name: nova-platform-api
          path: |
            apps
            prisma
            nest-cli.json
            package*.json
            tsconfig*.json
      - name: test
        uses: actions/download-artifact@v4
        with:
          name: nova-platform-api
          path: toupload
      - name: Display structure of downloaded files
        run: ls -al toupload
        
      - name: copy file via ssh 
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_FOR_UPLOAD }}
          username: ${{ secrets.USERNAME_FOR_UPLOAD }}
          port: ${{ secrets.PORT_FOR_UPLOAD }}
          key: ${{ secrets.KEY_SSH_FOR_UPLOAD }}
          source: "nova-platform-api.zip"
          target: /usr/share/nginx/html/qa1/
