# Default values for nova-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  repository: registry.novaenglish.by
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "latest"

serviceAccounts:
  # Specifies whether service accounts should be created.
  create: false
  # Annotations to add to the service accounts.
  annotations: {}
  name: ''
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
volumes:
  - name: nova-api
volumeMounts:
  - name: nova-api
    mountPath: /usr/src/server
workingDir: /usr/src/server
nodeSelector: {}
tolerations: []
affinity: {}
env:
  - name: POSTGRES_PASSWORD
    value: randompassword
  - name: POSTGRES_USER
    value: postgres
  - name: DATABASE_PORT
    value: '5432'
  - name: POSTGRES_DB
    value: nova-platform-main-db-dev
  - name: APP_ENV
    value: dev
  - name: NODE_ENV
    value: development
  - name: FRONTEND_URL
    value: http://nova-front.nova-dev.svc.cluster.local/
  - name: GATEWAY_PORT
    value: '80'
  - name: USER_SERVICE_PORT
    value: '80'
  - name: ENV_FILE
    value: .env.development.local
application_environment: dev
domain_name: nova.local
build_hash: e7fa5157b9b91ccf5074017f3e361e7b47aff234
