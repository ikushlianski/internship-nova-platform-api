# Default values for nova-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  repository: registry.novaenglish.by
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

serviceAccounts:
  # Specifies whether service accounts should be created.
  create: false
  # Annotations to add to the service accounts.
  annotations: {}

postgres:
  create: true
  name: database
  image:
    tag: 16.3-alpine
  replicas: 1
  service:
    name: postgres
    port: 5432
    targetPort: 5432
  resources:
    requests:
      cpu: 200m
      memory: 180Mi
    limits:
      cpu: 300m
      memory: 300Mi

gateway:
  create: true
  name: gateway
  image:
    name: nova-platform-api-gateway
    tag: latest
  replicas: 1
  service:
    name: gateway
    port: 3000
    targetPort: 3000
  resources:
    requests:
      cpu: 500m
      memory: 800Mi
    limits:
      cpu: 900m
      memory: 1200Mi

rabbitmq:
  create: true
  name: rabbitmq
  image:
    tag: 4.0.1-management
  replicas: 1
  service:
    name: rabbitmq
    ports:
      - name: port
        port: 5672
        targetPort: 5672
      - name: mc_port
        port: 15672
        targetPort: 15672
  resources:
    requests:
      cpu: 200m
      memory: 180Mi
    limits:
      cpu: 300m
      memory: 300Mi

env:
- name: "HOST"
  value: "database"
# - name: "DATABASE_URL"
#   value: "postgresql://johndoe:randompassword@localhost:5432/mydb?schema=public"
- name: "POSTGRES_PASSWORD"
  value: "randompassword"
- name: "POSTGRES_USER"
  value: "postgres"
- name: "DATABASE_PORT"
  value: "5432"
- name: "POSTGRES_DB"
  value: "nova-platform-main-db-dev"
- name: "APP_ENV"
  value: "dev"
- name: "NODE_ENV"
  value: "development"
- name: "FRONTEND_URL"
  value: "http://nova-front.nova-dev.svc.cluster.local/"
# - name: "GOOGLE_CALLBACK_URL"
#   value: "https://qa1.nova.local/api/v1/auth/google/callback"
- name: "GATEWAY_PORT"
  value: "80"
- name: "USER_SERVICE_PORT"
  value: "80"
- name: "ENV_FILE"
  value: ".env.development.local"
- name: DATABASE_URL
  value: "postgresql://postgres:randompassword@database:5432/nova-platform-main-db-dev"
- name: RABBITMQ_USER
  value: guest
- name: RABBITMQ_PASSWORD
  value: guest
- name: RABBITMQ_PORT
  value: 5672
- name: RABBITMQ_MC_PORT
  value: 15672
- name: RABBITMQ_HOST
  value: "rabbitmq"
- name: RABBITMQ_URL
  value: amqp://rabbitmq:5672

